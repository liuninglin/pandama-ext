{% extends "online-store/common/base.html" %}
{% load static %}
<!--   <link rel="stylesheet" href="{% static 'online-store/css/checkout.css' %}">-->
{% block header %}
<div class="container h-100 d-flex align-items-center justify-content-between">
    <!-- Back Button-->
    <div class="back-button"><a onclick="goBack()"><i class="lni-arrow-left"></i>Back</a></div>
    <!-- Page Title-->
    <div class="page-heading">
        <h6 class="mb-0">Accept a payment</h6>
    </div>
    <!-- Navbar Toggler-->
    <div class="suha-navbar-toggler d-flex justify-content-between flex-wrap" id="suhaNavbarToggler">
        <span></span><span></span><span></span></div>
    <link rel="stylesheet" href="{% static 'online-store/css/checkout.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
<!--    <script src="checkout.js" defer></script>-->
</div>
{% endblock %}


{% block content %}
<!-- Checkout Wrapper-->
  <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
      {% csrf_token %}
    </form>

{% endblock %}


{% block extrascripts %}
<script>
const stripe = Stripe("pk_test_51M88sVAjuUbW2aMV6TdrcRfKu8EQbqn9GCdg3LMWhL6kabtBpINJdep9QwsdrtjopoSNkZSt3EVEk8hl60lwME4i00OtY3Fegf");

// The items the customer wants to buy
const items = [{ id: "xl-tshirt" }];

let elements;

initialize();
checkStatus();

document
  .querySelector("#payment-form")
  .addEventListener("submit", handleSubmit);

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Fetches a payment intent and captures the client secret
async function initialize() {
  const response = await fetch("{% url 'store_orders_pay_page' %}", {
    method: "POST",
    headers: { "Content-Type": "application/json","X-CSRFToken": getCookie("csrftoken"),},
    body: JSON.stringify({ items }),
  });
  const { clientSecret } = await response.json();

  const appearance = {
    theme: 'stripe',
  };
  elements = stripe.elements({ appearance, clientSecret });

  const paymentElementOptions = {
    layout: "tabs",
  };

  const paymentElement = elements.create("payment", paymentElementOptions);
  paymentElement.mount("#payment-element");
}

async function handleSubmit(e) {
  e.preventDefault();
  setLoading(true);
  // const return_url =  "/online-store/payment-success.html";
  const { error } = await stripe.confirmPayment({
    elements,
    confirmParams: {
      // Make sure to change this to your payment completion page
      // return_url: window.location.href = location.protocol + "//" + location.host + "/store/pay_success",
        return_url: "http://localhost:4242/checkout.html",
    },
  });

  // This point will only be reached if there is an immediate error when
  // confirming the payment. Otherwise, your customer will be redirected to
  // your `return_url`. For some payment methods like iDEAL, your customer will
  // be redirected to an intermediate site first to authorize the payment, then
  // redirected to the `return_url`.
  if (error.type === "card_error" || error.type === "validation_error") {
    showMessage(error.message);
  } else {
    showMessage("An unexpected error occurred.");
  }

  setLoading(false);
}

// Fetches the payment intent status after payment submission
async function checkStatus() {
  const clientSecret = new URLSearchParams(window.location.search).get(
    "payment_intent_client_secret"
  );

  if (!clientSecret) {
    return;
  }

  const { paymentIntent } = await stripe.retrievePaymentIntent(clientSecret);

  switch (paymentIntent.status) {
    case "succeeded":
        showMessage("Your payment is successful");
      window.location.href =  window.location.href = location.protocol + "//" + location.host + "/store/pay_success";
      break;
    case "processing":
      showMessage("Your payment is processing.");
      break;
    case "requires_payment_method":
      showMessage("Your payment was not successful, please try again.");
      break;
    default:
        showMessage("Your payment fails");
       window.location.href =  window.location.href = location.protocol + "//" + location.host + "/store/pay_fail";

      break;
  }
}

// ------- UI helpers -------

function showMessage(messageText) {
  const messageContainer = document.querySelector("#payment-message");

  messageContainer.classList.remove("hidden");
  messageContainer.textContent = messageText;

  setTimeout(function () {
    messageContainer.classList.add("hidden");
    messageText.textContent = "";
  }, 4000);
}

// Show a spinner on payment submission
function setLoading(isLoading) {
  if (isLoading) {
    // Disable the button and show a spinner
    document.querySelector("#submit").disabled = true;
    document.querySelector("#spinner").classList.remove("hidden");
    document.querySelector("#button-text").classList.add("hidden");
  } else {
    document.querySelector("#submit").disabled = false;
    document.querySelector("#spinner").classList.add("hidden");
    document.querySelector("#button-text").classList.remove("hidden");
  }
}

</script>
{% endblock %}
